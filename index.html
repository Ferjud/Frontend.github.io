<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <form id="loginForm">
        <h2>Iniciar sesion</h2>
        <div class="linea"></div>

        <div id="loginMessage"></div>

        <fieldset>
            <input type="text" name="username" placeholder="Usuario" required> 
            <input type="password" name="password" placeholder="Contraseña" required> 
        </fieldset>

        <button type="submit"><span>Entrar</span></button>

        <p>¿No tienes una cuenta?<a href="#" id="showRegister">Crear una</a></p>
        
    </form>

     <!-- Formulario de REGISTRO (oculto al inicio) -->
    <form id="registerForm">
        <h2>Crear cuenta</h2>
        <div class="linea"></div>

        <div id="registerMessage"></div>

        <fieldset>
            <input type="text" name="username" placeholder="Ingrese un usuario" required> 
            <input type="password" name="password" placeholder="Ingrese una contraseña" required> 
        </fieldset>

        <button type="submit"><span>Registrar</span></button>

        <p>¿Ya tienes una cuenta? 
            <a href="#" id="showLogin">Iniciar sesión</a>
        </p>
    </form>

    <script src="login.js"></script>

</body>
</html>
